<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.3);
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: cyan;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s;
        }
        .btn-mrs {
            background: #007BFF;
            color: white;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        .btn-mrs:hover {
            background: #0056b3;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.8);
        }
        .btn-tools {
            background: #28a745;
            color: white;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }
        .btn-tools:hover {
            background: #1e7e34;
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventory Management</h1>
        <a href="/mrs" class="btn btn-mrs">Material Requisition System (MRS)</a>
        <a href="/tools" class="btn btn-tools">Tools & Safety Item In/Out</a>
        <a href="/AP-item-stocklist" class="btn btn-tools">AP Item stock list</a>
         <a href="/Consumption-Reoport" class="btn btn-tools">Consumption Report</a>
        <a href="/Store-Map" class="btn btn-tools">Store Map</a>
    </div>
</body>
</html>
