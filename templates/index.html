<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRI Store - Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .heading {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: cyan;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.3);
            text-align: center;
            width: 80%;
            max-width: 900px;
        }
        .card {
            background: #252525;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            cursor: pointer;
        }
        .card:hover, .card:focus {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        }
        .card i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .loading-bar {
            width: 50%;
            height: 4px;
            background: cyan;
            animation: load 1.5s infinite;
        }
        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading">
        <div class="loading-bar"></div>
    </div>
    <h1 class="heading">DRI Store - Inventory Management</h1>
    <div class="container" id="content" style="display:none;">
        <div class="card" tabindex="0">
            <i class="fas fa-clipboard-list"></i>
            <a href="/mrs" class="block text-lg font-bold text-white">Material Requisition System (MRS)</a>
        </div>
        <div class="card" tabindex="0">
            <i class="fas fa-tools"></i>
            <a href="/tools" class="block text-lg font-bold text-white">Tools & Safety Item In/Out</a>
        </div>
        <div class="card" tabindex="0">
            <i class="fas fa-warehouse"></i>
            <a href="/AP-item-stocklist" class="block text-lg font-bold text-white">Realtime inventory Stock list</a>
        </div>
        <div class="card" tabindex="0">
            <i class="fas fa-chart-line"></i>
            <a href="/Consumption-Report" class="block text-lg font-bold text-white">Consumption Report</a>
        </div>
        <div class="card" tabindex="0">
            <i class="fas fa-map-marked-alt"></i>
            <a href="/Store-Map" class="block text-lg font-bold text-white">Store Map</a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("content").style.display = "grid";
            }, 1500);
        });
    </script>
</body>
</html>
