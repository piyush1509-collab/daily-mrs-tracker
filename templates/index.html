<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRS</title>
</head>
<body>
    <h1>Material Requisition Slip</h1>

    <!-- ✅ Item Entry Section -->
    <label for="searchBox">Item Name:</label>
    <input type="text" id="searchBox" placeholder="Type item name..." autocomplete="off">
    <div id="suggestions" class="suggestions-box"></div>

    <label for="itemCode">Item Code:</label>
    <input type="text" id="itemCode" readonly>

    <!-- ✅ Quantity and Unit Selection -->
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" value="1">

    <label for="unit">Unit:</label>
    <select id="unit">
        <option value="each">Each</option>
        <option value="litre">Litre</option>
        <option value="kg">KG</option>
        <option value="m">Meter</option>
    </select>

    <!-- ✅ Area Dropdown -->
    <label for="area">Area:</label>
    <select id="area">
        <option value="PUMP HOUSE">PUMP HOUSE</option>
        <option value="RO PLANT">RO PLANT</option>
        <option value="GASZONE">GASZONE</option>
        <option value="FURNACE">FURNACE</option>
        <option value="MATERIAL HANDELING">MATERIAL HANDELING</option>
        <option value="ELECTRICAL">ELECTRICAL</option>
        <option value="OPERATION">OPERATION</option>
    </select>

    <!-- ✅ Date Picker -->
    <label for="date">Date:</label>
    <input type="date" id="date">

    <!-- ✅ Shift Dropdown -->
    <label for="shift">Shift:</label>
    <select id="shift">
        <option value="G">G</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>

    <!-- ✅ Log Consumption Button -->
    <button onclick="logConsumption()">Log Consumption</button>

    <!-- ✅ Consumption History Table -->
    <h2>Consumption History</h2>
    <div id="consumptionHistory"></div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        let searchBox = document.getElementById("searchBox");
        let suggestionsBox = document.getElementById("suggestions");

        searchBox.addEventListener("input", function() {
            let query = this.value.trim();
            if (query.length < 1) {
                suggestionsBox.innerHTML = "";
                return;
            }

            fetch("/get-items")
                .then(response => response.json())
                .then(items => {
                    let matches = items.filter(item => 
                        item["Item Name"].toLowerCase().includes(query.toLowerCase())
                    );

                    suggestionsBox.innerHTML = matches.map(item => 
                        `<p class="suggestion-item" onclick="selectItem('${item["Item Name"]}', '${item["Item Code"]}')">
                            ${item["Item Name"]} (${item["Item Code"]})
                        </p>`
                    ).join("");
                })
                .catch(error => console.error("Error fetching items:", error));
        });
    });

    function selectItem(itemName, itemCode) {
        document.getElementById("searchBox").value = itemName;
        document.getElementById("itemCode").value = itemCode;
        document.getElementById("suggestions").innerHTML = "";
    }

    function logConsumption() {
        let data = {
            "Item name": document.getElementById("searchBox").value,
            "Item code": document.getElementById("itemCode").value,
            "QTY": document.getElementById("quantity").value,
            "Unit": document.getElementById("unit").value,
            "Consumed Area": document.getElementById("area").value,
            "Date": document.getElementById("date").value,
            "Shift": document.getElementById("shift").value
        };

        fetch("/log-consumption", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                alert("Consumption logged successfully!");
                loadConsumptionHistory(); // Refresh history
            } else {
                alert("Error: " + result.error);
            }
        })
        .catch(error => console.error("Error logging consumption:", error));
    }

    function loadConsumptionHistory() {
        fetch("/consumption-history")
            .then(response => response.json())
            .then(data => {
                let historyTable = "<table border='1'><tr><th>Item Name</th><th>Item Code</th><th>QTY</th><th>Unit</th><th>Consumed Area</th><th>Date</th><th>Shift</th></tr>";
                data.forEach(entry => {
                    historyTable += `<tr>
                        <td>${entry["Item name"]}</td>
                        <td>${entry["Item code"]}</td>
                        <td>${entry["QTY"]}</td>
                        <td>${entry["Unit"]}</td>
                        <td>${entry["Consumed Area"]}</td>
                        <td>${entry["Date"]}</td>
                        <td>${entry["Shift"]}</td>
                    </tr>`;
                });
                historyTable += "</table>";
                document.getElementById("consumptionHistory").innerHTML = historyTable;
            })
            .catch(error => console.error("Error fetching consumption history:", error));
    }

    window.onload = loadConsumptionHistory;
    </script>
</body>
</html>
