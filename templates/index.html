<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Code Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #searchBox { padding: 10px; width: 300px; font-size: 16px; }
        #suggestions { margin-top: 10px; text-align: left; max-width: 320px; }
        #suggestions p { background: #f2f2f2; padding: 5px; cursor: pointer; }
        #suggestions p:hover { background: #ddd; }
    </style>
</head>
<body>

    <h1>Item Code Tracker</h1>
    <input type="text" id="searchBox" placeholder="Search for an item...">
    <div id="suggestions"></div>

    <script>
        document.getElementById("searchBox").addEventListener("input", function() {
            let query = this.value;
            if (query.length < 1) {
                document.getElementById("suggestions").innerHTML = "";
                return;
            }

            fetch("/get-items")
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(items => {
                    let matches = items.filter(item => item.toLowerCase().includes(query.toLowerCase()));
                    document.getElementById("suggestions").innerHTML = matches.map(item => `<p onclick="selectItem('${item}')">${item}</p>`).join("");
                })
                .catch(error => console.error("Error fetching items:", error));
        });

        function selectItem(item) {
            document.getElementById("searchBox").value = item;
            document.getElementById("suggestions").innerHTML = "";
        }
    </script>

</body>
</html>
