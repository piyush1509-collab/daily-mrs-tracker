<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRS - Material Request System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control, .btn {
            margin-bottom: 10px;
        }
        #suggestions {
            background: white;
            position: absolute;
            z-index: 1000;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        #suggestions p {
            padding: 10px;
            cursor: pointer;
            margin: 0;
        }
        #suggestions p:hover {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>MRS - Material Request System</h2>
        <div class="mb-3 position-relative">
            <label for="searchBox" class="form-label">Item Name</label>
            <input type="text" id="searchBox" class="form-control" placeholder="Start typing item name...">
            <div id="suggestions"></div>
        </div>
        <div class="mb-3">
            <label for="itemCode" class="form-label">Item Code</label>
            <input type="text" id="itemCode" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="qty" class="form-label">Quantity</label>
            <input type="number" id="qty" class="form-control" placeholder="Enter quantity">
        </div>
        <div class="mb-3">
            <label for="unit" class="form-label">Unit</label>
            <select id="unit" class="form-select">
                <option value="Each">Each</option>
                <option value="Litre">Litre</option>
                <option value="KG">KG</option>
                <option value="Meter">Meter</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="area" class="form-label">Consumed Area</label>
            <select id="area" class="form-select">
                <option>PUMP HOUSE</option>
                <option>RO PLANT</option>
                <option>GASZONE</option>
                <option>FURNACE</option>
                <option>MATERIAL HANDELING</option>
                <option>ELECTRICAL</option>
                <option>OPERATION</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" class="form-control">
        </div>
        <div class="mb-3">
            <label for="shift" class="form-label">Shift</label>
            <select id="shift" class="form-select">
                <option>G</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
        </div>
        <button id="logConsumption" class="btn btn-primary w-100">Log Consumption</button>
        <h3 class="mt-4">Consumption History</h3>
        <div id="consumptionHistory" class="table-responsive"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#searchBox').on('input', function() {
                let query = $(this).val();
                if (query.length < 1) {
                    $('#suggestions').html('');
                    return;
                }
                $.getJSON('/get-items', function(response) {
                    if (Array.isArray(response.items)) {
                        let matches = response.items.filter(item => item["Item Name"].toLowerCase().includes(query.toLowerCase()));
                        $('#suggestions').html(matches.map(item => `<p onclick="selectItem('${item["Item Name"]}', '${item["Item Code"]}')">${item["Item Name"]} (${item["Item Code"]})</p>`).join(''));
                    }
                }).fail(function() {
                    console.error("Error fetching items from /get-items API");
                });
            });
            
            function selectItem(itemName, itemCode) {
                $('#searchBox').val(itemName);
                $('#itemCode').val(itemCode);
                $('#suggestions').html('');
            }
            
            function loadConsumptionHistory() {
                $.getJSON('/consumption-history', function(response) {
                    if (Array.isArray(response.history)) {
                        let history = `<table class='table table-bordered'><tr><th>Item Name</th><th>Item Code</th><th>QTY</th><th>Unit</th><th>Consumed Area</th><th>Date</th><th>Shift</th></tr>`;
                        response.history.forEach(entry => {
                            history += `<tr><td>${entry["Item name"]}</td><td>${entry["Item code"]}</td><td>${entry["QTY"]}</td><td>${entry["Unit"]}</td><td>${entry["Consumed Area"]}</td><td>${entry["Date"]}</td><td>${entry["Shift"]}</td></tr>`;
                        });
                        history += "</table>";
                        $('#consumptionHistory').html(history);
                    }
                }).fail(function() {
                    console.error("Error fetching consumption history from /consumption-history API");
                });
            }
            loadConsumptionHistory();
        });
    </script>
</body>
</html>
