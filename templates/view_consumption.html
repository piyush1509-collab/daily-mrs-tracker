<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumption History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
            border: 2px solid #444;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2a2a2a;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
        }
        select, input {
            padding: 8px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Consumption History</h2>
        <div>
            <label>Date: <input type="date" id="filterDate"></label>
            <label>Consumed Area:
                <select id="filterArea">
                    <option value="">All</option>
                    <option>PUMP HOUSE</option>
                    <option>RO PLANT</option>
                    <option>GASZONE</option>
                    <option>FURNACE</option>
                    <option>MATERIAL HANDLING</option>
                    <option>ELECTRICAL</option>
                    <option>OPERATION</option>
                </select>
            </label>
            <button onclick="filterRecords()">Filter</button>
        </div>
        <table id="historyTable">
            <tr>
                <th>Date</th>
                <th>Item Name</th>
                <th>Item Code</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Consumed Area</th>
                <th>Shift</th>
                <th>Area Incharge</th>
                <th>Receiver</th>
                <th>Contractor</th>
            </tr>
        </table>
        <button onclick="downloadData()">Download CSV</button>
    </div>

    <script>
    function fetchConsumptionHistory(date = '', area = '') {
        let url = '/consumption-history';
        if (date || area) {
            url += "?";
            if (date) {
                url += `date=${date}&`;
            }
            if (area) {
                url += `area=${area}`;
            }
        }

        fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log("Fetched Data:", data); // Debugging step
                
                const table = document.getElementById('historyTable');
                table.innerHTML = `
                    <tr>
                        <th>Date</th>
                        <th>Item Name</th>
                        <th>Item Code</th>
                        <th>Quantity</th>
                        <th>Unit</th>
                        <th>Consumed Area</th>
                        <th>Shift</th>
                        <th>Area Incharge</th>
                        <th>Receiver</th>
                        <th>Contractor</th>
                    </tr>
                `;

                const columnOrder = {
                    "Date": "date",
                    "Item Name": "item_name",  // Changed from "Item Name"
                    "Item Code": "item_code",  // Changed from "Item Code"
                    "Quantity": "quantity",
                    "Unit": "unit",
                    "Consumed Area": "consumed_area",
                    "Shift": "shift",
                    "Area Incharge": "area_incharge",
                    "Receiver": "receiver",
                    "Contractor": "contractor"
                };

                data.forEach(record => {
                    const row = table.insertRow();
                    Object.keys(columnOrder).forEach(key => {
                        const cell = row.insertCell();
                        cell.textContent = record[columnOrder[key]] || "N/A"; // Default to "N/A" if missing
                    });
                });
            })
            .catch(error => console.error('Error fetching consumption history:', error));
    }

    document.addEventListener('DOMContentLoaded', function() {
        fetchConsumptionHistory();
    });
</script>
</body>
</html>
