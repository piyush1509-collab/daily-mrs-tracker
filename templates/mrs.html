<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Requisition Slip</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        .add-button { background-color: #4CAF50; color: white; padding: 5px; cursor: pointer; }
        .remove-button { background-color: red; color: white; padding: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Material Requisition Slip</h2>
    <label>Date:</label>
    <input type="date" id="date" value="">
    
    <table id="mrsTable">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Item Name</th>
                <th>Unit</th>
                <th>Item Code</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="item-row">
                <td>1</td>
                <td><input type="text" class="item-name" oninput="fetchItemCode(this)"></td>
                <td><select class="unit-dropdown"><option value="pcs">PCS</option></select></td>
                <td><input type="text" class="item-code" readonly></td>
                <td><input type="number" class="quantity"></td>
                <td><button class="remove-button" onclick="removeRow(this)">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <button class="add-button" onclick="addRow()">Add More Items</button>
    <br><br>
    
    <label>Area:</label>
    <select id="areaDropdown"><option value="Area1">Area1</option></select>
    
    <label>In-Charge:</label>
    <input type="text" id="inCharge">
    
    <label>Shift:</label>
    <select id="shiftDropdown"><option value="Morning">Morning</option></select>
    
    <label>Receiver:</label>
    <input type="text" id="receiver">
    
    <label>Contractor:</label>
    <input type="text" id="contractor">
    
    <button onclick="logConsumption()">Log Consumption</button>
    <button onclick="resetForm()">Reset</button>
    
    <h3>Consumption History</h3>
    <table id="historyTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Area</th>
                <th>Receiver</th>
                <th>Contractor</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script>
        function addRow() {
            let rowCount = $("#mrsTable tbody tr").length + 1;
            let newRow = `<tr class="item-row">
                <td>${rowCount}</td>
                <td><input type="text" class="item-name" oninput="fetchItemCode(this)"></td>
                <td><select class="unit-dropdown"><option value="pcs">PCS</option></select></td>
                <td><input type="text" class="item-code" readonly></td>
                <td><input type="number" class="quantity"></td>
                <td><button class="remove-button" onclick="removeRow(this)">Remove</button></td>
            </tr>`;
            $("#mrsTable tbody").append(newRow);
        }
        
        function removeRow(button) {
            $(button).closest("tr").remove();
        }
        
        function fetchItemCode(input) {
            let itemName = $(input).val();
            let itemCode = "CODE-" + itemName.toUpperCase().substring(0, 3);
            $(input).closest("tr").find(".item-code").val(itemCode);
        }
        
        function logConsumption() {
    let items = [];
    
    // Loop through all item rows and collect data
    document.querySelectorAll(".item-row").forEach(row => {
        let name = row.querySelector(".item-name").value;
        let code = row.querySelector(".item-code").value;
        let unit = row.querySelector(".unit-dropdown").value;
        let quantity = row.querySelector(".quantity").value;

        if (name && code && unit && quantity) {
            items.push({
                name: name,
                code: code,
                unit: unit,
                quantity: quantity
            });
        }
    });

    // Prepare the payload for sending to the backend
    let payload = {
        area: document.getElementById("areaDropdown").value,
        receiver: document.getElementById("receiver").value,
        incharge: document.getElementById("inCharge").value,
        contractor: document.getElementById("contractor").value,
        shift: document.getElementById("shiftDropdown").value,
        date: document.getElementById("date").value,
        items: items
    };

    // Ensure at least one item is added before submission
    if (items.length === 0) {
        alert("Please add at least one item before logging consumption.");
        return;
    }

    // Send the data to the backend
    fetch("/log_consumption", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("Consumption logged successfully!");
            fetchConsumptionHistory();  // Reload the consumption history
        } else {
            alert("Error: " + data.error);
        }
    })
    .catch(error => console.error("Error:", error));
}

    </script>
</body>
</html>
