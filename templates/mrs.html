<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Requisition Slip</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        .add-button { background-color: #4CAF50; color: white; padding: 5px; cursor: pointer; }
        .remove-button { background-color: red; color: white; padding: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Material Requisition Slip</h2>
    <label>Date:</label>
    <input type="date" id="date" value="">
    
    <table id="mrsTable">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Item Name</th>
                <th>Unit</th>
                <th>Item Code</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="item-row">
                <td>1</td>
                <td><input type="text" class="item-name" oninput="fetchItemCode(this)"></td>
                <td><select class="unit-dropdown"><option value="pcs">PCS</option></select></td>
                <td><input type="text" class="item-code" readonly></td>
                <td><input type="number" class="quantity"></td>
                <td><button class="remove-button" onclick="removeRow(this)">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <button class="add-button" onclick="addRow()">Add More Items</button>
    <br><br>
    
    <label>Area:</label>
    <select id="areaDropdown"><option value="Area1">Area1</option></select>
    
    <label>In-Charge:</label>
    <input type="text" id="inCharge">
    
    <label>Shift:</label>
    <select id="shiftDropdown"><option value="Morning">Morning</option></select>
    
    <label>Receiver:</label>
    <input type="text" id="receiver">
    
    <label>Contractor:</label>
    <input type="text" id="contractor">
    
    <button onclick="logConsumption()">Log Consumption</button>
    <button onclick="resetForm()">Reset</button>
    
    <h3>Consumption History</h3>
    <table id="historyTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Area</th>
                <th>Receiver</th>
                <th>Contractor</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script>
        function addRow() {
            let rowCount = $("#mrsTable tbody tr").length + 1;
            let newRow = `<tr class="item-row">
                <td>${rowCount}</td>
                <td><input type="text" class="item-name" oninput="fetchItemCode(this)"></td>
                <td><select class="unit-dropdown"><option value="pcs">PCS</option></select></td>
                <td><input type="text" class="item-code" readonly></td>
                <td><input type="number" class="quantity"></td>
                <td><button class="remove-button" onclick="removeRow(this)">Remove</button></td>
            </tr>`;
            $("#mrsTable tbody").append(newRow);
        }
        
        function removeRow(button) {
            $(button).closest("tr").remove();
        }
        
        function fetchItemCode(input) {
            let itemName = $(input).val();
            let itemCode = "CODE-" + itemName.toUpperCase().substring(0, 3);
            $(input).closest("tr").find(".item-code").val(itemCode);
        }
        
        function logConsumption() {
            let date = $("#date").val();
            let area = $("#areaDropdown").val();
            let inCharge = $("#inCharge").val();
            let shift = $("#shiftDropdown").val();
            let receiver = $("#receiver").val();
            let contractor = $("#contractor").val();
            
            $(".item-row").each(function() {
                let itemName = $(this).find(".item-name").val();
                let quantity = $(this).find(".quantity").val();
                if (itemName && quantity) {
                    $("#historyTable tbody").append(`<tr>
                        <td>${date}</td>
                        <td>${itemName}</td>
                        <td>${quantity}</td>
                        <td>${area}</td>
                        <td>${receiver}</td>
                        <td>${contractor}</td>
                    </tr>`);
                }
            });
        }
        
        function resetForm() {
            $("#mrsTable tbody").html("");
            addRow();
        }
    </script>
</body>
</html>
