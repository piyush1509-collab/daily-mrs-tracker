<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Requisition Slip</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="p-6 bg-gray-100">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4 text-center">Material Requisition Slip</h2>
        
        <label>Date: <input type="date" id="date" class="border p-1"></label>
        
        <table class="w-full mt-4 border-collapse border border-gray-400">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2">S. L NO</th>
                    <th class="border p-2">Item Name</th>
                    <th class="border p-2">Unit</th>
                    <th class="border p-2">Item Code</th>
                </tr>
            </thead>
            <tbody id="items-table">
                <tr>
                    <td class="border p-2">1</td>
                    <td class="border p-2"><input type="text" class="item-name border p-1 w-full" placeholder="Enter Item"></td>
                    <td class="border p-2">
                        <select class="unit border p-1 w-full">
                            <option value="kg">KG</option>
                            <option value="pcs">PCS</option>
                        </select>
                    </td>
                    <td class="border p-2"><input type="text" class="item-code border p-1 w-full" readonly></td>
                </tr>
            </tbody>
        </table>
        
        <button id="add-item" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Add More Items</button>
        
        <div class="grid grid-cols-2 gap-4 mt-4">
            <select id="area" class="border p-2 w-full">
                <option>Furnace</option>
                <option>Gas Zone</option>
                <option>Operation</option>
            </select>
            <input type="text" id="incharge" class="border p-2 w-full" placeholder="Incharge Name">
            <select id="shift" class="border p-2 w-full">
                <option>Day</option>
                <option>Night</option>
            </select>
            <input type="text" id="receiver" class="border p-2 w-full" placeholder="Receiver">
            <input type="text" id="contractor" class="border p-2 w-full" placeholder="Contractor">
        </div>
        
        <div class="mt-4 flex justify-between">
            <button id="log-consumption" class="bg-green-500 text-white px-4 py-2 rounded">Log Consumption</button>
            <button id="reset" class="bg-red-500 text-white px-4 py-2 rounded">Reset</button>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            let itemCount = 1;
            $("#add-item").click(function() {
                itemCount++;
                $("#items-table").append(`
                    <tr>
                        <td class="border p-2">${itemCount}</td>
                        <td class="border p-2"><input type="text" class="item-name border p-1 w-full" placeholder="Enter Item"></td>
                        <td class="border p-2">
                            <select class="unit border p-1 w-full">
                                <option value="kg">KG</option>
                                <option value="pcs">PCS</option>
                            </select>
                        </td>
                        <td class="border p-2"><input type="text" class="item-code border p-1 w-full" readonly></td>
                    </tr>
                `);
            });
            
            $(document).on("input", ".item-name", function() {
                let itemName = $(this).val();
                let itemCodeInput = $(this).closest("tr").find(".item-code");
                if (itemName) {
                    $.get("/get-item-code", { item_name: itemName }, function(data) {
                        itemCodeInput.val(data.item_code || "");
                    });
                }
            });
            
            $("#log-consumption").click(function() {
                let consumptionData = [];
                $("#items-table tr").each(function() {
                    let itemName = $(this).find(".item-name").val();
                    let unit = $(this).find(".unit").val();
                    let itemCode = $(this).find(".item-code").val();
                    if (itemName && itemCode) {
                        consumptionData.push({ item_name: itemName, unit: unit, item_code: itemCode });
                    }
                });
                
                let requestData = {
                    date: $("#date").val(),
                    area: $("#area").val(),
                    incharge: $("#incharge").val(),
                    shift: $("#shift").val(),
                    receiver: $("#receiver").val(),
                    contractor: $("#contractor").val(),
                    items: consumptionData
                };
                
                $.post("/log-consumption", requestData, function(response) {
                    alert("Consumption Logged Successfully!");
                    location.reload();
                });
            });
        });
    </script>
</body>
</html>
