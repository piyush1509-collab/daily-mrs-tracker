<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools & Safety Item Logbook</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <h2 class="text-center text-3xl font-bold my-6">Tools & Safety Item Logbook</h2>

    <div class="flex justify-center gap-6 my-6">
        <button onclick="enterPassword()" class="bg-indigo-500 px-4 py-2 rounded-lg hover:bg-indigo-600">Store</button>
        <button onclick="showUser()" class="bg-indigo-500 px-4 py-2 rounded-lg hover:bg-indigo-600">User</button>
    </div>

    <div id="storeSection" class="p-6 hidden">
        <button onclick="showLogTool()">Log Tool Entry</button>
        <button onclick="showModifyStatus()">Modify Tool Status</button>
        <div id="logTool" class="hidden">
            <input type="text" id="toolName" list="toolSuggestions">
            <datalist id="toolSuggestions"></datalist>
            <button onclick="logToolEntry()">Submit</button>
        </div>
    </div>

    <div id="userSection" class="p-6 hidden">
        <button onclick="fetchUserPendingTools()">View Pending Tools</button>
    </div>

    <script>
        function enterPassword() {
            let password = prompt("Enter password for Store Section:");
            if (password === "tool") {
                document.getElementById("storeSection").style.display = "block";
            } else {
                alert("❌ Incorrect password! Access denied.");
            }
        }

        function showUser() {
            document.getElementById("userSection").style.display = "block";
        }

        function fetchUserPendingTools() {
            fetch('/get-pending-tools')
                .then(response => response.json())
                .then(data => console.log("Pending Tools:", data));
        }

        function logToolEntry() {
            let toolName = document.getElementById("toolName").value;
            fetch('/log-tool-entry', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ "Tool Name": toolName, "Date": "2025-02-20" })
            }).then(response => response.json())
              .then(data => console.log("Log Entry:", data));
        }
    </script>
</body>
</html>
